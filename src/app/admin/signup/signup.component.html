<div class="sign-canvas">
  <div class="offset-lg-5 col-lg-4 offset-md-3 col-md-6 col-sm-12">
    <div class="sign-area text-center">
      <a routerLink="/home" (click)="closeModal()">
        <img src="assets/images/interface/logo-foot.svg" alt="logo"/>
      </a>
      <h5 [hidden]="!modelSvc.customerLoginConfigModel.isLoginWithOTP && !modelSvc.customerLoginConfigModel.isLoginWithPassword">SIGN UP/SIGN IN</h5>
      <div class="sign-tab-area">
        <div class="sign-tab-middle" [hidden]="!modelSvc.customerLoginConfigModel.isLoginWithOTP && !modelSvc.customerLoginConfigModel.isLoginWithPassword">
          <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation" *ngIf="modelSvc.customerLoginConfigModel.isLoginWithOTP">
              <button class="nav-link" [ngClass]="signUpInMode == 1 ? 'active' : ''" (click)="changeForm(1)"
                type="button">OTP</button>
            </li>
            <li class="nav-item" role="presentation" *ngIf="modelSvc.customerLoginConfigModel.isLoginWithPassword">
              <button class="nav-link" [ngClass]="signUpInMode == 2 ? 'active' : ''" (click)="changeForm(2)"
                type="button">Password</button>
            </li>
          </ul>
        </div>
        <div class="tab-content" id="pills-tabContent" [hidden]="!modelSvc.customerLoginConfigModel.isLoginWithOTP && !modelSvc.customerLoginConfigModel.isLoginWithPassword">
          <form #signUpInForm="ngForm" autocomplete="off" [addValidators]="validationMsgObj"
            validationMessage="signUpInValidateModel" (keydown)="onEnterFunction($event, signUpInForm)">
            <div class="sign-box">
              <div *ngIf="formNo == 1 || formNo == 2">
                <input type="text" class="form-control" autocomplete="off" inputValidator
                  [(ngModel)]="modelSvc.signUpInModel.mobileNo" autofocus name="mobileNo"
                  placeholder="Enter Mobile Number*">
                <p *ngIf="modelSvc.challengeKeyModel.isEnableChallengeKey">Please type the key below if you are not
                  a robot:</p>
                <label *ngIf="modelSvc.challengeKeyModel.isEnableChallengeKey" class="chal-lab">
                  <span>{{modelSvc.challengeKeyModel.generatedChallangeKey}}</span>
                  <i (click)="modelSvc.setChallengeKey()" class="fa fa-undo"></i>
                </label>
                <input *ngIf="modelSvc.challengeKeyModel.isEnableChallengeKey" class="form-control" type="text"
                  autocomplete="off" (paste)="onPastePreventDefault($event)"
                  [(ngModel)]="modelSvc.challengeKeyModel.challengeKey" inputValidator name="challengeKey"
                  placeholder="Enter Challenge Key*">
              </div>
              <div *ngIf="formNo == 3">
                <div *ngIf="modelSvc.signUpInModel.isRegisteredByPassord">
                  <input type="password" (paste)="onPastePreventDefault($event)" autocomplete="off" class="form-control"
                    [(ngModel)]="modelSvc.signUpInModel.password" inputValidator name="password"
                    placeholder="Enter Password*">
                </div>
                <div *ngIf="!modelSvc.signUpInModel.isRegisteredByPassord">
                  <p-password [(ngModel)]="modelSvc.signUpInModel.password" (paste)="onPastePreventDefault($event)"
                    autocomplete="off" inputValidator name="password" placeholder="Enter Password*" [feedback]="false"
                    [toggleMask]="true" class="ng-invalid ng-dirty" styleClass="form-control mb-2">
                  </p-password>
                </div>
                <input type="password" *ngIf="!modelSvc.signUpInModel.isRegisteredByPassord" autocomplete="off"
                  class="form-control" [(ngModel)]="modelSvc.signUpInModel.reEnterPassword" passwordMatchValidator
                  inputValidator name="reEnterPassword" placeholder="Re-enter Password*">

                  <span class="pass-note" *ngIf="modelSvc.passwordRuleModel.isEnablePasswordRule && modelSvc.passwordRuleModel.passwordNote && !modelSvc.signUpInModel.isRegisteredByPassord">
                    <b>Note:</b> {{modelSvc.passwordRuleModel.passwordNote}}
                  </span>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <label *ngIf="formNo == 3" class="radio-check checkbox mt-2 d-flex w-auto">
                <input type="checkbox" [(ngModel)]="modelSvc.signUpInModel.isRememberPassword" name="accept" />
                <i class="pi pi-check"></i>
                <h4>Remember Password</h4>
              </label>
              <div *ngIf="modelSvc.signUpInModel.isRegisteredByPassord && formNo == 3">
                <a type="button" class="forgot-btn" (click)="showForgotPasswordModal()">Forgot Password?</a>
              </div>
            </div>
            <button type="button" (click)="onSubmit(signUpInForm)"
              [disabled]="!signUpInForm.dirty || modelSvc.isSubmitted" class="btn btn-success">{{formNo == 3 ?
              'Submit'
              : formNo == 1 ? 'Send OTP' : 'Next'}}</button>
          </form>
        </div>

       
      </div>
      <div class="card text-center" [hidden]="!modelSvc.customerLoginConfigModel.isLoginWithFB && !modelSvc.customerLoginConfigModel.isLoginWithGoogle">
        <h5>SIGN UP/SIGN IN With</h5>
        <div class="card-block">
          <div id="googleBtn" [hidden]="!modelSvc.customerLoginConfigModel.isLoginWithGoogle"></div>
          <div [hidden]="!modelSvc.customerLoginConfigModel.isLoginWithFB" class="fb-login-button" (click)="signInWithFB()" data-width="" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>
          <button *ngIf="modelSvc.customerLoginConfigModel.isLoginWithFB" class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
<img class="sign-img" src="assets/images/interface/sign.png" alt="sign"/>
